<body>


    <div class="row containerFormulario ">
        <form class="formulario z-depth-1" id="forms">
            <div class="row">
                <div class="input-field col s12">
                    <input name="email" id="first_name" placeholder="ingrese tu email" type="email" required
                        class="validate inputForm">
                </div>
                <div class="input-field col s12">
                    <input name="password" id="last_name" placeholder="ingrese tu contraseÃ±a" type="password" required
                        class="validate inputForm">
                </div>
            </div>
            <div class="btnForm">
                <button type="button" onClick="location.replace='http://localhost:3000/confirm/123545'" class="waves-effect  grey darken-4 waves-light btn-small">Inicar ddddd</button>
            </div>

        </form>
    </div>
    <div class="containerSpinner">
        <div class="lds-roller" id="lds-roller">
            <button type="button" onClick="" class="waves-effect  grey darken-4 waves-light btn-small">Inicar</button>

        </div>
    </div>


    <!-- script carrousel -->
    <script>

        /*
        $("#forms").submit(async function (e) {

        });*/
        const elemento = document.querySelector("#forms")
        elemento.addEventListener("submit", async (e) => {
            e.preventDefault()
            const email = e.target.email.value
            const password = e.target.password.value
            if (email && password) {
                document.getElementById('lds-roller').innerHTML += '<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>';
                const data = await axios.post("/sign_in_backend", {
                    "email": email,
                    "contrasena": password
                })

                if (data.data === "el usuario no existe") {
                    document.getElementById('lds-roller').innerHTML = '';

                    M.toast({ html: data.data })

                } else {
                    document.getElementById('lds-roller').innerHTML = '';
                    location.href = `http://localhost:5000/${data.data}`

                }
            } else {
                document.getElementById('lds-roller').innerHTML = '';
                M.toast({ html: "rellena el formulario" })
            }

        })
    </script>
